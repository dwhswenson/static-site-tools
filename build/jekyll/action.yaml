name: Build Jekyll site
description: Build a Jekyll site

inputs:
  ruby-version:
    description: The version of Ruby to use
    required: false
    default: "3.0.0"
  site-url:
    description: The URL to the site
    required: false
    default: ""
  base-url:
    description: The base URL for the site
    required: false
    default: ""
  source-directory:
    description: The directory containing the Jekyll site
    required: false
    default: "."
  output-directory:
    description: The directory to output the built site
    required: false
    default: "_site"


runs:
  using: 'composite'
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ inputs.ruby-version }}

    - name: Switch to source directory
      shell: bash
      run: |
        if [ "${{ inputs.source-directory }}" != "." ]; then
          cd ${{ inputs.source-directory }}
        fi
        pwd
        ls -la

    - name: Install dependencies
      shell: bash
      run: bundle install

    - name: Versions
      shell: bash
      run: |
        ruby --version
        cat Gemfile.lock

    - name: Create jekyll config
      shell: bash
      run: |
        # for some reason I had difficulty with CLI-based baseurl
        echo "" > _extra_config.yml
        if [ "${{ inputs.site_url }}" != "" ]; then
          echo "url: ${{ inputs.site_url }}" >> _extra_config.yml
        fi
        if [ "${{ inputs.base_url }}" != "" ]; then
          echo "baseurl: /${{ inputs.base_url }}" >> _extra_config.yml
        fi
        cat _extra_config.yml

    - name: Build the site
      shell: bash
      run: bundle exec jekyll build --config "_config.yml,_extra_config.yml" -d ${{ inputs.output-directory }}

    - name: Switch back to home directory
      shell: bash
      run: |
        if [ "${{ inputs.source-directory }}" != "." ]; then
          cd -
        fi
